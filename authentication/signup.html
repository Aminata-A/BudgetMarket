<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="authentication.css">
    <title>Inscription</title>
</head>
<body>
    <div>
        <h1>Inscription</h1>
        <form id="form" action="#">
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" placeholder="Entrez votre nom">
                <span class="error"></span>
            </div>
            <div class="form-group">
                <label for="email">Adresse email</label>
                <input type="email" id="email" name="email" placeholder="Exemple@gmail.com">
                <span class="error"></span>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Mot de passe">
                <span class="error"></span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmation mot de passe</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmer votre mot de passe">
                <span class="error"></span>
            </div>
            <button type="submit">Inscription</button>
            <p>Si vous avez déjà un compte <a href="signin.html">se connecter</a></p>
            <div id="form-error" class="error" style="display: none;"></div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="signup.js" type="module"></script>
</body>
</html>
